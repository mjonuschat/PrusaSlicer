# PrusaSlicer print profiles for the Elegoo SLA printers.
# By Nicholas Sica @NickSica, adapted from Elegoo.ini

[vendor]
repo_id = non-prusa-sla
# Vendor name will be shown by the Config Wizard.
name = Elegoo
# Configuration version of this file. Config file will only be installed, if the config_version differs.
# This means, the server may force the PrusaSlicer configuration to be downgraded.
config_version = 2.0.0
config_update_url = https://github.com/NickSica/PrusaSlicer/blob/boss/resources/profiles/

# The printer models will be shown by the Configuration Wizard in this order,
# also the first model installed & the first nozzle installed will be activated after install.
# Printer model name will be shown by the installation wizard.
# PrusaSlicer print profiles for the Elegoo printers.
# By Andrew Suzuki (andrewsuzuki.com), adapted from Creality.ini
[printer_model:SATURN 2]
name = Saturn 2 8K
variants = default
technology = SLA
family = SATURN
default_materials = Generic Grey Resin 0.05

[printer_model:SATURN]
name = Saturn 4K
variants = default
technology = SLA
family = SATURN
default_materials = Generic Grey Resin 0.05

[printer_model:MARS 3]
name = Mars 3
variants = default
technology = SLA
family = MARS
default_materials = Generic Grey Resin 0.05

[printer_model:MARS 3 PRO]
name = Mars 3 Pro 4K
variants = default
technology = SLA
family = MARS
default_materials = Generic Grey Resin 0.05

[printer_model:MARS 3 ULTRA]
name = Mars 3 Ultra 4K
variants = default
technology = SLA
family = MARS
default_materials = Generic Grey Resin 0.05

# All presets starting with asterisk, for example *common*, are intermediate and they will
# not make it into the user interface.
[sla_material:*common print ELEGOO SLA*]
compatible_printers_condition = printer_notes=~/.*VENDOR_ELEGOO.*/ and printer_notes=~/.*SLA.*/ 
faded_layers = 5
hollowing_closing_distance = 2
hollowing_enable = 0
hollowing_min_thickness = 3
hollowing_quality = 0.5
inherits = 0.05 Normal
layer_height = 0.05
output_filename_format = {input_filename_base}_{layer_height}mm_{print_time}.ctb
pad_around_object = 0
pad_around_object_everywhere = 0
pad_brim_size = 1.6
pad_enable = 1
pad_max_merge_distance = 50
pad_object_connector_penetration = 0.3
pad_object_connector_stride = 10
pad_object_connector_width = 0.5
pad_object_gap = 1
pad_wall_height = 0
pad_wall_slope = 90
pad_wall_thickness = 0.15
sla_print_settings_id = 
slice_closing_radius = 0.005
support_base_diameter = 3
support_base_height = 1
support_base_safety_distance = 1
support_buildplate_only = 0
support_critical_angle = 45
support_head_front_diameter = 0.8
support_head_penetration = 0.4
support_head_width = 3
support_max_bridge_length = 10
support_max_bridges_on_pillar = 3
support_max_pillar_link_distance = 10
support_object_elevation = 5
support_pillar_connection_mode = zigzag
support_pillar_diameter = 1.2
support_pillar_widening_factor = 0
support_points_density_relative = 100
support_points_minimal_distance = 1
support_small_pillar_diameter_percent = 60%
supports_enable = 1

[sla_print:0.05 Normal @ELEGOO ABSTRACT]
inherits = *common print ELEGOO SLA*
compatible_printers_condition = printer_notes=~/.*ABSTRACT_ONLY.*/
layer_height = 0.05

[sla_print:0.05 Normal @ELEGOO SATURN 2]
inherits = 0.05 Normal @ANYCUBIC ABSTRACT
compatible_printers_condition = printer_notes=~/.*SATURN2\n.*/
output_filename_format = [input_filename_base].ctb

[sla_print:0.05 Normal @ELEGOO MARS 3]
inherits = 0.05 Normal @ANYCUBIC ABSTRACT
compatible_printers_condition = printer_notes=~/.*MARS3\n.*/
output_filename_format = [input_filename_base].ctb

[sla_print:0.05 Normal @ELEGOO MARS 3 PRO]
inherits = 0.05 Normal @ANYCUBIC ABSTRACT
compatible_printers_condition = printer_notes=~/.*MARS3PRO\n.*/
output_filename_format = [input_filename_base].ctb

[sla_print:0.05 Normal @ELEGOO MARS 3 ULTRA]
inherits = 0.05 Normal @ANYCUBIC ABSTRACT
compatible_printers_condition = printer_notes=~/.*MARS3ULTRA\n.*/
output_filename_format = [input_filename_base].ctb


name: Build Linux

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build_flatpak:
    name: Compile & Bundle Flatpak
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-47
      options: --privileged
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: aarch64
            runner: ubuntu-24.04-arm
    env:
      date: ""
      date_long: ""
      ver: ""
      ver_pure: ""
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub environment
        run: |
          ver_pure=$(grep 'set(SLIC3R_VERSION' version.inc | cut -d '"' -f2)
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            ver="PR-${{ github.event.number }}"
          else
            ver="$ver_pure+BOSS"
          fi
          echo "ver=$ver" >> $GITHUB_ENV
          echo "ver_pure=$ver_pure" >> $GITHUB_ENV
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_ENV
          echo "date_long=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
        shell: bash

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.31'

      - name: Determine Cache Keys
        id: cache-keys
        run: |
          echo cache-path=${{ github.workspace }}/.flatpak-builder >> "$GITHUB_OUTPUT"
          echo cache-key=flatpak-builder-prusaslicer-deps-${{ matrix.arch }}-${{ hashFiles('deps/**') }} >> "$GITHUB_OUTPUT"

      - name: Restore build dependencies cache
        id: cache-build-deps-restore
        uses: actions/cache/restore@v4
        with:
          path: ${{ steps.cache-keys.outputs.cache-path }}
          key: ${{ steps.cache-keys.outputs.cache-key }}

      - name: Update version information
        if: startsWith(github.ref, 'refs/heads/release/')
        shell: bash
        run: |
          sed --in-place -e 's/"nightly"/"${{ env.ver }}+"/g' .flatpak/io.github.mjonuschat.PrusaSlicer.metainfo.xml
          sed --in-place -e 's/tag\/nightly/tag\/version_${{ env.ver }}+boss/g' .flatpak/io.github.mjonuschat.PrusaSlicer.metainfo.xml

      - name: Update date information
        shell: bash
        run: |
          sed --in-place -e 's/2024-09-19/${{ env.date_long }}/g' .flatpak/io.github.mjonuschat.PrusaSlicer.metainfo.xml

      - name: Build PrusaSlicer (BOSS) Linux Dependencies
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: PrusaSlicer-Dependencies-${{ env.ver }}+Linux-${{ env.date }}.${{ matrix.arch }}.flatpak
          stop-at-module: PrusaSlicer
          manifest-path: .flatpak/io.github.mjonuschat.PrusaSlicer.yml
          cache: false
          arch: ${{ matrix.arch }}
          upload-artifact: false

      - name: Save build dependencies cache
        id: cache-build-deps-save
        uses: actions/cache/save@v4
        with:
          path: ${{ steps.cache-keys.outputs.cache-path }}
          key: ${{ steps.cache-build-deps-restore.outputs.cache-primary-key }}

      - name: Build PrusaSlicer (BOSS) Linux Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: PrusaSlicer-${{ env.ver }}+Linux-${{ env.date }}.${{ matrix.arch }}.flatpak
          manifest-path: .flatpak/io.github.mjonuschat.PrusaSlicer.yml
          cache: false
          arch: ${{ matrix.arch }}
          upload-artifact: false

      - uses: actions/upload-artifact@v4
        with:
          name: PrusaSlicer-${{ env.ver }}+Linux-${{ env.date }}
          path: PrusaSlicer-${{ env.ver }}+Linux-${{ env.date }}.flatpak
          if-no-files-found: error
